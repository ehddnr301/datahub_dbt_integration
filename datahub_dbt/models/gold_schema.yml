version: 2

models:
  - name: Gold_UserInfo
    description: "Gold Layer의 UserInfo 데이터"
    columns:
      - name: BaseDate
        description: "기준일자"
        tests:
          - not_null
      - name: FirstName
        description: "유저 first_name"
        tests:
          - not_null
      - name: LastName
        description: "유저 last_name"
        tests:
          - not_null
      - name: OrderId
        description: "주문 id"
        tests:
          - not_null
      - name: Status
        description: "주문 status"
        tests:
          - not_null
      - name: PaymentMethod
        description: "결제 방법"
        tests:
          - not_null
      - name: TotalAmount
        description: "총 결제액"
        tests:
          - not_null

  - name: Gold_KPI
    description: "Gold Layer의 KPI 데이터"
    columns:
      - name: BaseDate
        description: "기준일자"
        tests:
          - not_null
      - name: TotalAmount
        description: "총 결제액"
        tests:
          - not_null
